repos:
  - repo: local
    hooks:
      - id: dart-format
        name: ğŸ§¹ Dart Format (lib/)
        entry: dart format lib/
        language: system
        files: ^lib/
        exclude: ^lib/res/.*$

      - id: flutter-analyze
        name: ğŸ” Flutter Analyze (lib/)
        entry: flutter analyze lib/
        language: system
        files: ^lib/
        exclude: ^lib/res/.*$

      - id: no-print
        name: ğŸš« Disallow print statements (lib/)
        entry: bash -c "! grep -r 'print(' lib/"
        language: system
        files: ^lib/
        exclude: ^lib/res/.*$

      - id: no-commented-code
        name: ğŸš« Disallow commented-out code (lib/)
        entry: bash -c "! grep -rE '^\s*//(?!.*ignore_for_file)(.*(;|{|}|=|\)|\(|return|if|else|for|while|class|import|final|var))' lib/"
        language: system
        files: ^lib/
        exclude: ^lib/res/.*$

