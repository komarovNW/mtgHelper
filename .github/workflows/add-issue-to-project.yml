name: Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Add issue to project
        uses: github/add-to-project@v1
        with:
          project-url: https://github.com/users/komarovNW/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
          content-id: ${{ github.event.issue.node_id }}

