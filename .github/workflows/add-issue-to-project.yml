name: Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Add issue to project
        uses: peter-evans/add-to-project@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project-number: 3
          project-location: user
          repository: komarovNW/mtgHelper
          issue-number: ${{ github.event.issue.number }}
